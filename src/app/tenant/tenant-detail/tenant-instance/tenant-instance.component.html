<div class="operation-bar">
  <div class="left">
    <tui-select placeholder="{{'TENANT.INSTANCE.STATUSES' | translate}}" [(ngModel)]="filter.status" (ngModelChange)="filterChange()">
      <tui-select-option *ngFor="let status of statuses" [value]="status">{{status | translate}}</tui-select-option>
    </tui-select>
  </div>
  <div class="right">
    <button tuiBtn="primary">
      <svg tuiIcon="export"></svg>
      <span>{{'TENANT.DETAIL.EXPORT' | translate}}</span>
    </button>
    <tui-search [(ngModel)]="filter.keyword" (ngModelChange)="search()">
    </tui-search>
  </div>
</div>
<tui-table [tuiTableFlex]="[2,1,1,1,2]" [loading]="loading">
  <tui-table-head>
    <div>{{'TENANT.INSTANCE.NAME' | translate}}</div>
    <div>{{'TENANT.OVERVIEW.STATUS' | translate}}</div>
    <div>{{'TENANT.INSTANCE.TEMPLATE' | translate}}</div>
    <div>TCU</div>
    <div>{{'TENANT.OVERVIEW.DESC' | translate}}</div>
  </tui-table-head>
  <tui-table-row *ngFor="let instance of instances">
    <div class="text-ellipsis">{{instance.name}}</div>
    <div class="text-ellipsis">{{instance.status}}</div>
    <div>{{instance.template}}</div>
    <div>{{instance.tcu}}</div>
    <div class="text-ellipsis">{{instance.description}}</div>
  </tui-table-row>
</tui-table>
