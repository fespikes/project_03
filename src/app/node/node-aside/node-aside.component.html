
<div class="tui-submenu-header bg" [ngClass]="{'space-between': backUrl}">
   <a [routerLink]="backUrl" *ngIf="backUrl">
    <svg class="angle-left" tuiIcon="angle-up"></svg>
  </a>
  <svg (click)="toggle()" tuiIcon="menu-collapse" class="tui-submenu-toggle"></svg>
</div>

<!-- <ng-content></ng-content>
 -->

<ul class="filter-ul bg" 
  (click)="onScreen($event)"
>
	<li class="title">
	  筛选条件
	  <button class="link-color" type-ref="reset">清除全部</button></li>
	<li class="title">状态</li>
	<li type-ref="HEALTHY">
		<a [ngClass]="{'current': filter.status==='HEALTHY'}">
			运行健康<span>{{asideData.healthyCount||''}}</span>
		</a>
	</li>
	<li type-ref="BROKEN">
		<a [ngClass]="{'current': filter.status==='BROKEN'}">
			运行故障<span class="error-color">{{asideData.brokenCount}}</span>
		</a>
	</li>
	<li type-ref="RISKY">
		<a [ngClass]="{'current': filter.status==='RISKY'}">
			运行有隐患<span>{{asideData.riskyCount}}</span>
		</a>
	</li>

	<li class="title">变化情况</li>
	<li type-ref="newJoined">
		<a [ngClass]="{'current': (filter.newJoined===true)}">
			本月新增主机<span>{{asideData.addedCount}}</span>
		</a>
	</li>

	<li class="title">内核</li>
	<li class="ui-select-box">
		<tui-select
	    [(ngModel)]="this.filter.coreNum"
	    (ngModelChange)="fetchData(true)"
	    style="width:130px"
	  >
	    <tui-select-option
	      *ngFor="let option of coreOptions"
	      [value]="option"
	    >
	      {{ option }}
	    </tui-select-option>
	  </tui-select>
	</li>
</ul>
